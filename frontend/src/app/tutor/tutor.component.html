<div class="h-100">
  <div style="height: 90px;">
    <app-navbar></app-navbar>
  </div>
  <div style="height: calc(100% - 90px);">
    <div style="padding: 0 60px">
      <div class="row no-gutters" style="text-align: center;">
        <div class="col-sm-4">
          <div class="display-4">Subjects</div>
        </div>
        <div class="col-sm-4">
          <div class="display-4">Courses</div>
        </div>
        <div class="col-sm-4">
          <div class="display-4">Availability</div>
        </div>
      </div>
    </div>
    <form style="height: calc(100% - 215px); overflow-y: auto;">
      <ng-container *ngFor="let row of mentorAvailability;let i=index">
        <div class="row no-gutters" *ngIf="!row.deleted" style="display: flex; height: fit-content; padding: 0 60px; overflow-y: auto;" (click)="onRowClick(i)">
          <div class="form-group" class=col-sm-4>
            <!-- <label for="subjects">Subjects</label> -->
            <select class="form-control" id="subjects" [(ngModel)]="mentorAvailability[i].selectedSubject"
              name="subjects-{{i}}" (change)="onSubjectChange()">
              <option [ngValue]="undefined">Select a subject</option>
              <option *ngFor="let subject of subjectCourseMap" [ngValue]="subject">{{subject.name}}
              </option>
            </select>
          </div>
          <div class="form-group" class="col-sm-4">
            <!-- <label for="courses">Courses</label> -->
            <select class="form-control" id="courses" [(ngModel)]="mentorAvailability[i].selectedCourse"
              name="courses-{{i}}">
              <option [ngValue]="undefined">Select a course</option>
              <option *ngFor="let course of mentorAvailability[i].courseList" [ngValue]="course">
                {{course.name}}</option>
            </select>
          </div>
          <div class="form-group col-sm-4" style="text-align: center;">
            <input class="form-control" style="width: fit-content; display: inline-block;" type="date" name="fromDate-{{i}}" (change)="fromDateChange($event)"/> <span style="margin: 0 12px;">To</span>
            <input class="form-control" style="width: fit-content; display: inline-block;" type="date" name="toDate-{{i}}" (change)="toDateChange($event)"/>
          </div>
        </div>
      </ng-container>
    </form>
    <div id="btns">
        <button id="btnAdd" class="btn btn-primary" (click)="onAddBtnClick()">Add</button>
        <button id="btnDelete" class="btn btn-danger" (click)="onDeleteBtnClick()">Delete</button>
        <button id="btnSubmit" class="btn btn-success" (click)="onSubmitButtonClick()">Submit</button>
    </div>
  </div>
</div>
