<div class="h-100">
  <div style="height: 90px;">
    <app-navbar></app-navbar>
  </div>
  <div id="learn-filter">
    <input [(ngModel)]="nameFilter" aria-describedby="basic-addon1" class="form-control bg-dark text-white"
           placeholder="Search By Name"
           type="text">
    <ng-multiselect-dropdown (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)"
                             [(ngModel)]="selectedItems"
                             [data]="allCourses" [placeholder]="'Search by Courses'" [settings]="dropdownSettings"
                             class=" bg-dark text-white">
    </ng-multiselect-dropdown>
  </div>
  <div id="tutor-cards">
    <div class="tutor-card" *ngFor="let item of tutors | tutorFilter: nameFilter:selectedItems">
      <app-contact-card [transactions]="allTransactions" [tutorInfo]="item"></app-contact-card>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Please Wait. </p>
</ngx-spinner>
